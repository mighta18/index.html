<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #fff0f5;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        .heart, .flower, .kiss {
            position: absolute;
            animation: floatUp 8s infinite;
            opacity: 0;
        }
        .heart {
            color: #ff4d4d;
            font-size: 24px;
        }
        .flower {
            color: #ff66b2;
            font-size: 26px;
        }
        .kiss {
            color: #ff3385;
            font-size: 30px;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: translateY(-500px);
                opacity: 0;
            }
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            transition: opacity 1s;
            text-align: center;
        }
        .question {
            font-size: 28px;
            color: #ff1a75;
            margin-bottom: 20px;
        }
        .options button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .options button:hover {
            transform: scale(1.1);
            background: #e60000;
        }
        .envelope {
            display: none;
            margin: 30px auto;
            width: 400px;
            height: 300px;
            background: #ff4d4d;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 50px;
        }
        .envelope::before, .envelope::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .envelope::before {
            top: 0;
            left: 0;
            border-width: 0 200px 150px 200px;
            border-color: transparent transparent white transparent;
        }
        .envelope::after {
            top: 0;
            left: 0;
            border-width: 0 200px 150px 200px;
            border-color: transparent transparent #ff4d4d transparent;
            transition: transform 1s;
            transform-origin: top;
        }
        .envelope.opened::after {
            transform: rotateX(180deg);
        }
        .letter {
            display: none;
            font-size: 24px;
            color: #ff1a75;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>

    <div class="container" id="step1">
        <div class="question">Do you love me?</div>
        <div class="options">
            <button onclick="nextStep('step1', 'step2')">Yes</button>
            <button onclick="showCuteAnimation()">No</button>
        </div>
    </div>

    <div class="container" id="step2" style="display:none;">
        <div class="question">Really?</div>
        <div class="options">
            <button onclick="nextStep('step2', 'step3')">Super</button>
            <button onclick="nextStep('step2', 'step3')">Super Duper</button>
        </div>
    </div>

    <div class="container" id="step3" style="display:none;">
        <div class="question">How many percent?</div>
        <div class="options">
            <button onclick="showEnvelope()">1000000%</button>
            <button onclick="showEnvelope()">109866899%</button>
        </div>
    </div>

    <div class="envelope" id="envelope" onclick="openEnvelope()">Click to Open Envelope</div>
    <div class="letter" id="letter">
        Hi baby ko, good morning!<br>
        Di ko maka sleep.<br>
        Mag-ingat ka sa work mo baby.<br>
        Love na love kita palagi.<br>
        Lagi uminom ka ng tubig ha.<br>
        I loveeeee youuuu, Luis! üòòüòòüòù
    </div>

    <script>
        function nextStep(current, next) {
            document.getElementById(current).style.display = "none";
            document.getElementById(next).style.display = "block";
        }

        function showEnvelope() {
            document.getElementById("step3").style.display = "none";
            document.getElementById("envelope").style.display = "block";
        }

        function openEnvelope() {
            var envelope = document.getElementById("envelope");
            var letter = document.getElementById("letter");
            envelope.classList.add("opened");
            setTimeout(() => {
                letter.style.display = "block";
            }, 1000);
        }

        function showCuteAnimation() {
            for (let i = 0; i < 30; i++) {
                createFloatingElement();
            }
        }

        function createFloatingElement() {
            const element = document.createElement('div');
            const types = ['heart', 'flower', 'kiss'];
            const emojis = ['üíñ', 'üå∏', 'üíã'];
            const index = Math.floor(Math.random() * types.length);
            element.classList.add(types[index]);
            element.innerText = emojis[index];
            element.style.left = Math.random() * 100 + "vw";
            element.style.animationDuration = Math.random() * 2 + 4 + "s";
            document.getElementById("floatingElements").appendChild(element);
            setTimeout(() => {
                element.remove();
            }, 8000);
        }

        setInterval(createFloatingElement, 1000);
    </script>
</body>
</html>
