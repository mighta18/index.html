<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            transition: opacity 1s;
        }
        .question {
            font-size: 28px;
            color: #ff1a75;
            margin-bottom: 20px;
        }
        .options button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .options button:hover {
            transform: scale(1.1);
            background: #e60000;
        }
        .envelope {
            display: none;
            margin: 30px auto;
            width: 200px;
            height: 150px;
            background: #ff4d4d;
            position: relative;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .envelope::before, .envelope::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .envelope::before {
            top: 0;
            left: 0;
            border-width: 0 100px 75px 100px;
            border-color: transparent transparent white transparent;
        }
        .envelope::after {
            top: 0;
            left: 0;
            border-width: 0 100px 75px 100px;
            border-color: transparent transparent #ff4d4d transparent;
            transition: transform 1s;
            transform-origin: top;
        }
        .envelope.opened::after {
            transform: rotateX(180deg);
        }
        .letter {
            display: none;
            font-size: 24px;
            color: #ff1a75;
            margin-top: 20px;
        }
        .kiss {
            display: none;
            font-size: 80px;
            color: #ff3385;
            animation: kissAnimation 2s infinite;
        }
        .rose {
            display: none;
            font-size: 80px;
            color: #ff66b2;
            animation: floatUp 4s infinite;
        }
        @keyframes kissAnimation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: translateY(-500px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="step1">
        <div class="question">Do you love me?</div>
        <div class="options">
            <button onclick="nextStep('step1', 'step2')">Yes</button>
            <button onclick="nextStep('step1', 'step2')">No</button>
        </div>
    </div>

    <div class="container" id="step2" style="display:none;">
        <div class="question">Weh?</div>
        <div class="options">
            <button onclick="nextStep('step2', 'step3')">Yes</button>
            <button onclick="nextStep('step2', 'step3')">No</button>
        </div>
    </div>

    <div class="container" id="step3" style="display:none;">
        <div class="question">How many percent?</div>
        <div class="options">
            <button onclick="nextStep('step3', 'step4')">100000</button>
            <button onclick="nextStep('step3', 'step4')">10011000100</button>
        </div>
    </div>

    <div class="container" id="step4" style="display:none;">
        <div class="question">Ok, then kiss me!</div>
        <button onclick="showKiss()">Kiss Me!</button>
    </div>

    <div class="kiss" id="kiss">ðŸ’‹</div>
    <div class="rose" id="rose">ðŸŒ¹</div>
    <div class="envelope" id="envelope" onclick="openEnvelope()"></div>
    <div class="letter" id="letter">
        Happy Valentine's baby, I love you!
    </div>

    <script>
        function nextStep(current, next) {
            document.getElementById(current).style.display = "none";
            document.getElementById(next).style.display = "block";
        }

        function showKiss() {
            document.getElementById("step4").style.display = "none";
            var kiss = document.getElementById("kiss");
            kiss.style.display = "block";
            setTimeout(() => {
                kiss.style.display = "none";
                document.getElementById("rose").style.display = "block";
                setTimeout(() => {
                    document.getElementById("envelope").style.display = "block";
                }, 2000);
            }, 2000);
        }

        function openEnvelope() {
            var envelope = document.getElementById("envelope");
            var letter = document.getElementById("letter");
            envelope.classList.add("opened");
            setTimeout(() => {
                envelope.style.display = "none";
                letter.style.display = "block";
            }, 1000);
        }
    </script>
</body>
</html>
