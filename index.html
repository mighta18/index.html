<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #fff0f5;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            text-align: center;
        }
        .question {
            font-size: 28px;
            color: #ff1a75;
            margin-bottom: 20px;
        }
        .options button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        .envelope {
            display: none;
            margin: 30px auto;
            width: 250px;
            height: 200px;
            background: #ff4d4d;
            position: relative;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .envelope.opened {
            display: none;
        }
        .flower {
            display: none;
            font-size: 50px;
            animation: floatUp 3s;
        }
        .letter {
            display: none;
            font-size: 28px;
            color: #ff1a75;
            margin-top: 20px;
        }
        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(50px); }
            50% { opacity: 1; transform: translateY(-10px); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="container" id="step1">
        <div class="question">Do you love me?</div>
        <div class="options">
            <button onclick="nextStep('step1', 'step2')">Yes</button>
            <button onclick="nextStep('step1', 'step2')">No</button>
        </div>
    </div>

    <div class="container" id="step2" style="display:none;">
        <div class="question">Weh?</div>
        <div class="options">
            <button onclick="nextStep('step2', 'step3')">Yes</button>
            <button onclick="nextStep('step2', 'step3')">No</button>
        </div>
    </div>

    <div class="container" id="step3" style="display:none;">
        <div class="question">How many percent?</div>
        <div class="options">
            <button onclick="showEnvelope()">100000</button>
            <button onclick="showEnvelope()">10011000100</button>
        </div>
    </div>

    <div class="envelope" id="envelope" onclick="openEnvelope()"></div>
    <div class="flower" id="flower">üíê</div>
    <div class="letter" id="letter">Happy Valentine's Baby, I love you! ‚ù§Ô∏è</div>

    <script>
        function nextStep(current, next) {
            document.getElementById(current).style.display = "none";
            document.getElementById(next).style.display = "block";
        }

        function showEnvelope() {
            document.getElementById("step3").style.display = "none";
            document.getElementById("envelope").style.display = "block";
        }

        function openEnvelope() {
            var envelope = document.getElementById("envelope");
            var flower = document.getElementById("flower");
            var letter = document.getElementById("letter");
            envelope.classList.add("opened");
            setTimeout(() => {
                envelope.style.display = "none";
                flower.style.display = "block";
            }, 1000);
            setTimeout(() => {
                flower.style.display = "none";
                letter.style.display = "block";
            }, 4000);
        }
    </script>
</body>
</html>
